<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Edit</h1>
    </div>
    <div class="row">
        <a th:href="@{/cities}" class="btn btn-link">Back</a>
    </div>
    <div>
        <h1 style="color:red;" th:if="${message}"><span th:text="${message}"></span></h1>
    </div>
    <div class="row">
        <form th:object="${city}" th:action="@{/save}" method="post">
            <input hidden th:field="*{id}">
            <div class="form-group">
                <label for="cityName">Name</label>
                <input type="text" class="form-control" id="cityName" th:field="*{name}">
                                <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <h5 for="cityName">Country</h5>
                <select th:field="*{country}">
                    <option th:each="country : ${countries}" th:value="${country.getId()}"
                            th:selected="*{country}!=null ? (${country.id} == *{country.id}) : false"
                            th:text="${country.country}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="cityArea">Area</label>
                <input type="text" class="form-control" id="cityArea" th:field="*{area}" >
                                <span style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
            </div>
            <div class="form-group">
                <label for="cityPopulation">Population</label>
                <input type="text" class="form-control" id="cityPopulation" th:field="*{population}" >
                                <span style="color: red" th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></span>
            </div>
            <div class="form-group">
                <label for="cityGDP">GPA</label>
                <input type="text" class="form-control" id="cityGDP" th:field="*{gpa}" >
                                <span style="color: red" th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}"></span>
            </div>
            <div class="form-group">
                <label for="cityDescription">Description</label>
                <textarea class="form-control" required id="cityDescription" th:field="*{description}"></textarea>
                <span  style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
