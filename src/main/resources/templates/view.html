<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new city</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>View detail</h1>
    </div>
    <div class="row">
        <a th:href="@{/cities}" class="btn btn-link">Back</a>
    </div>
    <div class="row">
        <form th:object="${city}" th:action="@{/view/__${id}__}" method="get">
            <input hidden th:field="*{id}">
            <div class="form-group">
                <label for="cityName">Name</label>
                <input readonly type="text" class="form-control" id="cityName" th:field="*{name}" required>
                <!--                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
            </div>
            <div class="form-group">
                <h5 for="cityName">Country</h5>
                <input type="text" class="form-control" id="country" th:field="*{country.country}" required>
            </div>
            <div class="form-group">
                <label for="cityArea">Area</label>
                <input readonly type="text" class="form-control" id="cityArea" th:field="*{area}" required>
                <!--                <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>-->
            </div>
            <div class="form-group">
                <label for="cityPopulation">Population</label>
                <input readonly type="text" class="form-control" id="cityPopulation" th:field="*{population}" required>
                <!--                <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></span>-->
            </div>
            <div class="form-group">
                <label for="cityGDP">GPA</label>
                <input readonly type="text" class="form-control" id="cityGDP" th:field="*{gpa}" required>
                <!--                <span th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}"></span>-->
            </div>
            <div class="form-group">
                <label for="cityDescription">Description</label>
                <textarea class="form-control" required id="cityDescription" th:field="*{description}"></textarea>
            </div>

        </form>
    </div>
</div>
</body>
</html>
